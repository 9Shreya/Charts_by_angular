<ejs-chart
  id="chart-container"
  [primaryXAxis]="primaryXAxis"
  [primaryYAxis]="primaryYAxis"
  [title]="title"
  [legendSettings]="legendSettings"
  [tooltip]="tooltip"
>
  <e-series-collection>
    <e-series
      type="Line"
      [dataSource]="chartData"
      type="Line"
      xName="month"
      yName="sales"
      name="Sales"
      [marker]="marker"
    ></e-series>
  </e-series-collection>
</ejs-chart>
<router-outlet></router-outlet>
